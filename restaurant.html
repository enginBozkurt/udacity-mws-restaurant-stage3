<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/restaurant.css">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Details</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
<main id="maincontent">
     <!-- Beginning map -->
     <section id="map-container">
      <div id="map" role="application" aria-label="Google map">
      </div>
    </section>
       <!-- End map -->
    <!-- Beginning restaurant -->
      <section class="flex-container">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
       <!-- end restaurant -->
        <!-- Beginning reviews -->
      <section id="reviews-container">
      </section>
       <!-- End reviews -->
       <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2017
        <a href="/">
          <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </section>
  </main>
    <!-- End main -->
  <div role="dialog" aria-modal="true" class="modal"></div>
  <div class="modal-overlay"></div>
  <div id="toast"></div>
    <!-- Beginning scripts -->
  <!-- Google Maps -->
  <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkztJBGXVEEZPAtlOkFhUT1CrKSi1WJg4&libraries=places&callback=initMap"></script>
  <script defer  type="text/javascript" src="js/restaurant-min.js" onload="initHtml()" ></script>
  <!-- End scripts -->
</body>
</html>
