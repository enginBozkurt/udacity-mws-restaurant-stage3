<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"  aria-label="Google map"></div>
      <img tabindex="0" role="application"  aria-label="Google map, click to active interactive map"  class="static_map" />
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list">
      </ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <div id="toast"></div>
  <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-nIAK4fqKtUxyubAhFGoUly3Nqf1bTcQ"></script>
  <script defer  type="text/javascript" src="/js/index-min.js" onload="myInit()"></script>
</body>
</html>
